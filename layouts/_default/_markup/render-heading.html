<h{{ .Level }}>
  {{- .Text | safeHTML -}}
  {{- if gt .Level 1 -}}
    <span class="hx-absolute -hx-mt-20 text-decoration-none" id="{{ .Anchor | safeURL }}"></span>
    <a href="#{{ .Anchor | safeURL }}" class="subheading-anchor text-decoration-none" aria-label="Permalink for this section"></a>
  {{- end -}}
</h{{ .Level }}>
{{- /* Drop trailing newlines */ -}}
